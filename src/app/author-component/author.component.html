<div fxFill>

    <mat-tab-group mat-stretch-tabs class="mat-elevation-z4" fxFill>
      <mat-tab label="All authors">
          <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
            <form [formGroup]="authorForm" fxLayout="row" fxLayoutAlign="space-around stretch" #f>
                <mat-form-field fxFlex="40">
                    <input matInput placeholder="Nome do autor"  formControlName='name' #name>
                </mat-form-field>                                
          
                <div fxLayout="row" fxLayoutAlign="end end" >
                  <button  mat-button color="primary"  type="submit" [disabled]="!authorForm.valid">Salvar</button>          
                  <button mat-button color="warn"  type="reset">Cancelar</button>
                </div> 
            </form>
          </div>
          <mat-divider></mat-divider>
  
  
          <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="authors$ | async " style="width: 100%;">
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>                        
  
              <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button color="primary"><mat-icon>editar</mat-icon></button>
                  <button mat-button color="accent"><mat-icon>deletar</mat-icon></button>
                </td>
              </ng-container>
  
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
  
      </mat-tab>
      <mat-tab label="Find">
  
          <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
            <mat-form-field fxFlex>
                <input matInput placeholder="Search authors" >
            </mat-form-field>
          </div>
  
          <ul>
            <li *ngFor="let p of filterAuthors$|async">{{a.name}}</li>
          </ul>
  
      </mat-tab>
    </mat-tab-group>
  </div>
